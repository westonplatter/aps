entries:
  - id: composite-agents-md
    kind: composite_agents_md
    sources:
      - type: git
        repo: https://github.com/westonplatter/agentically.git
        ref: main
        shallow: true
        path: agents-md-partials/AGENTS.rust.md
      - type: git
        repo: https://github.com/westonplatter/agentically.git
        ref: main
        shallow: true
        path: agents-md-partials/AGENTS.pull-requests.md
    dest: ./AGENTS.md
  - id: anthropic-skills
    kind: agent_skill
    source:
      type: git
      repo: https://github.com/anthropics/skills.git
      ref: main
      shallow: true
      path: skills
    dest: ./.claude/skills/
    include:
      - skill-creator
  - id: skill-creator
    kind: agent_skill
    source:
      type: git
      repo: https://github.com/anthropics/skills.git
      ref: auto
      shallow: true
      path: skills/skill-creator
    dest: .claude/skills/skill-creator/
  - id: doc-coauthoring
    kind: agent_skill
    source:
      type: git
      repo: https://github.com/anthropics/skills.git
      ref: auto
      shallow: true
      path: skills/doc-coauthoring
    dest: .claude/skills/doc-coauthoring/
  - id: frontend-design
    kind: agent_skill
    source:
      type: git
      repo: https://github.com/anthropics/skills.git
      ref: auto
      shallow: true
      path: skills/frontend-design
    dest: .claude/skills/frontend-design/
  - id: internal-comms
    kind: agent_skill
    source:
      type: git
      repo: https://github.com/anthropics/skills.git
      ref: auto
      shallow: true
      path: skills/internal-comms
    dest: .claude/skills/internal-comms/
